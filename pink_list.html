<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Big photo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        figure {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <figure>
        <img src="img/pink_mish.png" alt="Описание изображения">
        <figcaption><button onclick="history.back()">Вернуться на предыдущую страницу</button></figcaption>
    </figure>
</body>
</html>
